<center>

    <h3>Tardé poco menos de 11 o 10 horas, pero creo que lo hice en un buen tiempo para haberme distraido un par de veces</h3>
    <table id="table">
        <tr>
            <th>Correo</th>
            <th>Contraseña</th>
            <th>Nombre</th>
            <th>Nacimiento</th>
        </tr>
    </table>
</center>


<script>

const xmlhttp = new XMLHttpRequest();
xmlhttp.onload = function() {
    const myObj = JSON.parse(this.responseText);
    var vari= myObj[1];
        for(let i = 0; i <myObj.length; i++) {
            const table = document.getElementById("table");

            const fila = document.createElement("tr");
            const columna1 = document.createElement("th");
            const columna2 = document.createElement("th");
            const columna3 = document.createElement("th");
            const columna4 = document.createElement("th");

        
            let bal1=document.createTextNode(myObj[i][1-1]);
            let bal2=document.createTextNode(myObj[i][2-1]);
            let bal3=document.createTextNode(myObj[i][3-1]);
            let bal4=document.createTextNode(myObj[i][4-1]);


            columna1.appendChild(bal1);
            columna2.appendChild(bal2);
            columna3.appendChild(bal3);
            columna4.appendChild(bal4);


            fila.appendChild(columna1);
            fila.appendChild(columna2);
            fila.appendChild(columna3);
            fila.appendChild(columna4);


            table.appendChild(fila);

            table.setAttribute("border", "3");
            
            
        }

    }

xmlhttp.open("GET", "../PHP/backend-script.php");
xmlhttp.send();

</script>
